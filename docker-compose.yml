version: "2.1"

volumes:
  pihole_config:
  dnsmasq_config:

services:
  # https://hub.docker.com/r/pihole/pihole
  pihole:
    build: ./pihole
    privileged: true
    volumes:
      - "pihole_config:/etc/pihole"
      - "dnsmasq_config:/etc/dnsmasq.d"
    dns:
      - "127.0.0.1"
      - "1.1.1.1"
    network_mode: host

  # https://github.com/klutchell/unbound-dnscrypt
  unbound:
    build: ./unbound
    privileged: true
    ports:
      - "5053:5053/tcp"
      - "5053:5053/udp"

  # https://github.com/balenablocks/fbcp
  fbcp:
    image: balenablocks/fbcp:1.0.0
    privileged: true

  # prevent plymouth from blocking fbcp
  # https://github.com/klutchell/balena-pihole/issues/25
  # https://github.com/balena-os/meta-balena/issues/1772
  dbus:
    build: dbus
    restart: on-failure
    labels:
        io.balena.features.dbus: "1"

  # add homeassistant config
  homeassistant:
    image: homeassistant/raspberrypi4-homeassistant:stable
    #build: homeassistant
    network_mode: host
    ports:
      - 8123:8123
    privileged: true
    volumes:
      - config:/config
    restart: always
    devices:
      - "/dev:/dev"
      - "/dev/serial/by-id/usb-0658_0200-if00:/dev/zwave"

  hass-configurator:
    image: "causticlab/hass-configurator-docker:arm"
    restart: always
    ports:
      - "8080:3218"
    volumes:
      - 'config:/hass-config'
    environment:
      - HC_BASEPATH=/hass-config

  # add mqtt
  mqtt:
    image: arm64v8/eclipse-mosquitto
    ports:
      - 1883:1883

  #add cli for HA
  cli:
    build: cli
    ports:
      - 22:22/tcp
    volumes:
      - config:/config

